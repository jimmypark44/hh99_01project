<head>

    <!-- 부트스트랩-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e07df1922.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">


    <script>
        let ggg = '{{ status }}'
        function likestar() {
            $.ajax({
                type: "POST",
                url: "/api/like",
                data: {sample_give: '샘플데이터'},
                success: function (response) {
                    alert(response["msg"]);
                    console.log(response)
                    window.location.reload();
                }
            })
        }

            function toggle_like(post_id, type) {
                console.log(post_id, type)
                let $a_like = $(`#${post_id} a[aria-label='heart']`)
                console.log($a_like)
                let $i_like = $a_like.find("i")
                if ($i_like.hasClass("fa-heart")) {
                    $.ajax({
                        type: "POST",
                        url: "/update_like",
                        data: {
                            post_id_give: post_id,
                            type_give: type,
                            action_give: "unlike"
                        },
                        success: function (response) {
                            console.log("unlike")
                            $i_like.addClass("fa-heart-o").removeClass("fa-heart")
                            $a_like.find("span.like-num").text(response["count"])
                        }
                    })
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/update_like",
                        data: {
                            post_id_give: post_id,
                            type_give: type,
                            action_give: "like"
                        },
                        success: function (response) {
                            console.log("like")
                            $i_like.addClass("fa-heart").removeClass("fa-heart-o")
                            $a_like.find("span.like-num").text(response["count"])
                        }
                    })

                }
            }


            function sign_out() {
                $.removeCookie('mytoken', {path: '/'});
                alert('로그아웃!')
                window.location.href = "/login"
            }


    </script>

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
        .card {
            float: left;
            margin-right: 15px;
            margin-bottom: 25px;
        }

        .cards {
            margin: auto;
            display: block;
            width: 1000px;
        }

        .nav {
            display: block;
            margin: 0 auto 10px;
            width: 900px;

        }

        .nav li:hover {
            color: black;

        }

        .mypage {
            float: right;
            padding: 20px;
            font-weight: bold;
            font-size:25px;
            color:black;
            margin-right:30px;
        }

        .star-list {
            width: 500px;
            margin: 20px auto 0 auto;
            display: inline;
        }

        .like_button {
            let status == #이문서의좋아요여부
            if (status == true) {
                $('#')
            }
        }

        .jb-wrap {
            position: relative;
            width: 100%;
            margin-bottom: 5px;
        }
        .pic {
            height:500px;
            margin-top:0px;
        }
        .jb-wrap img {
            width: 100%;
        }
        .jb-text {
            width: 100%;
            padding: 5px 10px;
            text-align: center;

            transform: translate(0%, 0%);

        .lead {

        }
        .body-top {

        }
        .level-item is-sparta {

        }
        .nav-item {
            padding:15px;

        }
        .nav-link {
            text-align: center;
        }
        .nav-container {
            display:flex;
            justify-content:center;
            flex-direction: row;
            width: 100%;
            margin:0;
            padding:0;
            list-style-type:none;
        }
        a:link {
            color:black;
        }
        a:visited {
            color:black;
        }

    </style>

</head>
<body>

    <div class=".imgswap" style="position: fixed; width: 50px; bottom: 50px; right: 50px;">

                         onmouseout="this.src='https://i.dlpng.com/static/png/6424612_preview.png'"></a>
    </div>
    <div class="cards">
        {% for place in places %}
            <div class="card" style="width: 300px; height:400px;" id="{{ place._id }}">
                <img class="card-img-top" src="{{ place.imageurl }}" style="width:300px; height:200px;" alt="여행지사진">
                <div class="card-body">
                    <div class="body-top">
                        <h5 class="card-title">{{ place.title }}</h5>
                        <p class="card-text">{{ place.description }}</p>
                        <p class="rate">평점: {{ place.rate }}</p>
                    </div>
                    {% if place.like == 1 %}
                    <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('{{ place._id }}', 'heart')">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </a>
                    {% else %}
                    <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('{{ place._id }}', 'heart')">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </a>
                    {% endif %}

                </div>
            </div>
        {% endfor %}
</div>

</div>
